<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_2</title>
    <link rel="stylesheet" href="../css/style.css">  
  </head>

  <body>

    <section class= "square square__red"></section>
    <section class= "square square__green" id="verde"></section>
    <section class= "square square__blue" id="azul"></section>

    <button type="button" onclick="orden()">invertir orden</button>

    <script>
      function orden() {
        document.getElementById("azul").style.zIndex = "-3";
        document.getElementById("verde").style.zIndex = "-2";
      }
    </script>

  </body>
</html>
